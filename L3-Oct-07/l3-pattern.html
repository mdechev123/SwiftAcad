<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <form action="">
        <label for="username">Username</label><br> <input title="Letters and numbers only, no punctuation or special
        characters" name="username" id="username" pattern="[A-Za-z0-9]+"   >


        <input type="submit" value="Submit">
    </form>
</body>
