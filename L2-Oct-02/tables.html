<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>First Name</td>
            <td>Second Name</td>
        </tr>
        <tr>
            <td>Yavor</td>
            <td>Stoilov</td>
        </tr>
    </table>
